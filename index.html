<!DOCTYPE html>
<html>
<head>

            font-weight: 300;

        }

        .track {
            margin-bottom: 40px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        footer {
            margin-top: 100px;
            font-size: 0.9em;
            color: #777;
        }

        a {
            color: #111;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
        }

        a:hover {
            border-bottom: 1px solid #111;
